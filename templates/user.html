{% extends 'base.tmpl' %}
{% block title %}User{% endblock %}
{% block body %}
<div class="row">
	<div class="col">
		<div class="card border-0 mb-3">
			<div class="row">
				<div class="col-4">
					<a href="/">
						<img class="card-img" src="{{ user.picture }}">
					</a>
				</div>
				<div class="col-8">
					<div class="card-body">
						<p class="name"><strong>Name:</strong> {{ user.name }}</p>
						<p class="name"><strong>Email:</strong> {{ user.email }}</p>
						<a class="btn btn-danger" href="/logout"> <i class="fas fa-sign-out-alt"></i> Logout </a>
					</div>
				</div>
			</div>
		</div>
		<h3> Change profile </h3>
		<form action="/user/change-picture" method="post" accept-charset="utf-8" enctype="multipart/form-data">
			<div class="form-group">
				<label for="picture-chooser"> <i class="fas fa-camera"></i> Profile picture </label>
				<div class="custom-file" id="picture-chooser">
					<input name="picture" type="file" accept="image/*" class="custom-file-input" id="picture-file">
					<label class="custom-file-label" for="picture-file">Choose a new picture...</label>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit"><i class="fa fa-camera"></i> Change picture</button>
			</div>
		</form>
		<form action="/user/change-password" method="post">
			<div class="form-group">
				<label for="old_password"> <i class="fas fa-key"></i> Old password </label>
				<input class="form-control" id="old_password" type="password" name="old_password" placeholder="Enter your old password" required>
			</div>
			<div class="form-group">
				<label for="new_password"> <i class="fas fa-key"></i> New password </label>
				<input class="form-control" id="new_password" type="password" name="new_password" placeholder="Choose a new password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit"><i class="fa fa-key"></i> Change password</button>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
