{% extends 'base.tmpl' %}
{% block title %}Export{% endblock %}
{% block body %}
<div class="row">
	<div class="col">
		<h1>Export</h1>
		<form action="/export" method="post">
			{% if error %}
			<div class="alert alert-danger">Error: {{ error }} </div>
			{% endif %}
			<div class="form-group">
				<label for="password"> <i class="fas fa-key"></i> Password </label>
				<input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary mr-2" id="submit" type="submit"> <i class="fas fa-download"></i> Export </button>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
