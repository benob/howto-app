{% extends 'base.tmpl' %}
{% block title %}Friend request{% endblock %}
{% block body %}
<div class="row">
	<div class="col">
		<div class="card border-0 mb-3">
			<div class="row">
				<div class="col-4">
					<img class="card-img" src="{{ friend.picture }}">
				</div>
				<div class="col-8">
					<div class="card-body">
						<h3> Do you want to be friend with {{ friend.name }}? </h3>
						<p class="name"><i class="far fa-envelope"></i> <strong>Email:</strong> {{ friend.email }}</p>
						<a href="/friend/accept/{{ request_id }}" class="btn btn-primary mr-3"> <i class="fas fa-user-friends"></i> Accept </a>
						<a href="/notifications" class="btn btn-danger"><i class="fas fa-times"></i> Reject</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
