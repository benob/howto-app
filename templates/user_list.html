{% extends 'base.tmpl' %}
{% block title %}Users{% endblock %}
{% block body %}
<div class="row"><div class="col">
<div class="row">
	{% for item in users %}
	<div class="col-sm-6 col-md-4 col-lg-3 align-items-stretch">
		<div class="card mb-3">
			<a href="{{ item.href }}">
				<img src="{{ item.picture }}" class="card-img-top" alt="{{ item.name }}">
				<div class="card-body">
					{{ item.name }}
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
</div></div>
{% endblock body %}
