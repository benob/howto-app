{% extends 'base.tmpl' %}
{% block title %}Users{% endblock %}
{% block body %}
<div class="row">
	{% for item in users %}
	<div class="col-sm-6 col-md-4 col-lg-3">
		<div class="card mb-3">
			<a href="{{ item['href'] }}">
				<img src="{{ item['picture'] }}" class="card-img-top" alt="{{ item['name']|e }}">
			</a>
			<div class="card-body">
				<p class="card-text">{{ item['name']|e }}</p>
			</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock body %}
