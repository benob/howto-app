{% extends 'base.tmpl' %}
{% block title %}New user{% endblock %}
{% block body %}
<div class="row">
	<div class="col">
		<h1>New user</h1>
		<form action="/user" method="post">
			{% if error %}
			<div class="alert alert-danger">Error: {{ error }} </div>
			{% endif %}
			<div class="form-group">
				<label for="email"> <i class="far fa-envelope"></i> Email </label>
				<input class="form-control" id="email" type="email" name="email" value="{{ email|e }}" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="name"> <i class="fas fa-user"></i> Name </label>
				<input class="form-control" id="name" type="text" name="name" value="{{ name|e }}" placeholder="Enter name" required>
			</div>
			<div class="form-group">
				<label for="picture"> <i class="fas fa-camera"></i> Profile picture </label>
				<input class="form-control" id="picture" type="url" name="picture" value="{{ picture|e }}" placeholder="Enter picture url">
			</div>
			<div class="form-group">
				<label for="password"> <i class="fas fa-key"></i> Password </label>
				<input class="form-control" id="password" type="password" name="password" placeholder="password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" id="submit" type="submit">Create</button>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
